<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<title>The Hangman</title>
</head>
<body>
	<div class="head">
		<img src="./assets/hangman.png" alt="Rope noose">
		<svg viewBox="0 0 310 125">
			<text y="55" x="5" class="outline first-letter">t</text>
			<text y="55" x="55" class="outline">he</text>
			<text y="120" x="5" class="outline first-letter">h</text>
			<text y="120" x="55" class="outline">angman</text>
			<text y="55" x="5" class="first-letter">t</text>
			<text y="55" x="55">he</text>
			<text y="120" x="5" class="first-letter">h</text>
			<text y="120" x="55">angman</text>
		</svg>
	</div>

	<canvas class="hangman" width="150px" height="150px">Your browser does not support the canvas tag.</canvas>
	<div class="word"></div>

	<div class="bottom">
		<div class="customize-wrapper">
			<div class="customize">
				<div>
					<label for="bg-color">
						<input type="color" class="color-picker" id="bg-color" value="#292929">
						background
					</label>
					<label for="board-color">
						<input type="color" class="color-picker" id="board-color" value="#969696">
						board
					</label>
				</div>

				<button class="reset">reset</button>
			</div>
		</div>

		<div class="keyboard-wrapper">
			<div class="keyboard"></div>
		</div>

		<div class="menu-wrapper">
			<div class="menu">
				<button class="new-game">new game</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
